<body>

	<div id="custom-format-page" data-role="page">
		
			<div data-role="header" data-position="inline">
				<h1 id="titulo"></h1>
				<a href="salir.html" target="_top" data-icon="power">Salir</a>
				<div data-role="navbar">
					<ul>
						<li><a href="p1_persona_buscar.html" target="_top" data-icon="bullets">Registro Inv</a></li>
						<li><a href="consultar.html" target="_top" data-icon="search">Consulta</a></li>
						<li><a href="mnu_sincronizar.html" target="_top" data-icon="recycle">Sincronizar</a></li>
					</ul>
				</div>
			</div>
		<div id="container">

				<div class="ui-body-b ui-body" align="center">Crear Elemento</div><!-- /container -->
				<div data-role="fieldcontain" class="ui-field-contain">
					<label for="linea" class="select">Clase:</label>
						<select name="linea" id="linea">
						<option value="">Seleccione...</option>
					</select>
				</div>
				<div data-role="fieldcontain" class="ui-field-contain">
					<label for="sublinea" class="select">Sub clase:</label>
						<select name="sublinea" id="sublinea" required>
						<option value="">Seleccione...</option>
					</select>
				</div>
				<div data-role="fieldcontain" class="ui-field-contain">
					<a href="#" id="btn_plaqueta" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-search">Plaqueta Nueva</a>
					<input type="text" name="plaqueta" id="plaqueta" value="" data-theme="b" required>
				</div>
				<div data-role="fieldcontain" class="ui-field-contain">
					<a href="#" id="btn_plaqueta_anterior" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-search">Plaqueta Anterior</a>
					<input type="text" name="plaqueta_anterior" id="plaqueta_anterior" data-theme="b" value="">
				</div>
				<div data-role="fieldcontain" class="ui-field-contain">
					<label for="name">Descripción: </label>
					<input type="text" name="name" id="name" value="" data-theme="b" required>
				</div>
				<div data-role="fieldcontain" class="ui-field-contain">
					<label for="marca" class="select">Marca:</label>
						<input type="text" name="marca" id="marca" value="" data-clear-btn="true" data-theme="b">
					</select>
				</div>
				<div data-role="fieldcontain" class="ui-field-contain">
					<label for="ref">Modelo / Ref.: </label>
					<input type="text" name="ref" id="ref" value="" data-clear-btn="true" data-theme="b">
				</div>		
				<div data-role="fieldcontain" class="ui-field-contain">
						<a href="#" id="btn_serie" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-search">N° Serie</a>
						<input type="text" name="nserie" id="nserie" value="" data-theme="b">
				</div>
				<div id="items" data-role="fieldcontain">
				    <label for="id_estado" class="select">Estado del Elemento</label>
				    <div class="ui-select">
					    <select name="id_estado" id="id_estado" class="form-control" >
					        <option value="0" >Seleccione..</option>
					    </select>
					</div>
				</div>
				<!-- CAMARA-->
				    <div class="api-div" id="api-camera">
						<div class="result-block"> </div>
						<button type="button" data-icon="plus" data-theme="a" data-iconpos="right" data-mini="true" data-inline="false" id="add_foto" class="ui-btn-hidden" data-disabled="false" value="0">Adicionar Foto</button>
						<p id="lista_fotos"></p>
					</div>
				<!-- CAMARA FIN-->
			<div data-role="navbar" data-iconpos="left" align="center">
				<button id="btn_ok" data-icon="arrow-r">Guardar</button>
			</div>	
<br><br>
		<div data-role="footer" data-iconpos="left" align="center">Sistema de Inventarios</div>

	</div>
